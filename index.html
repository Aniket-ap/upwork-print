<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/somethinggoodone/cdn/AniketPradhan_bootstrap.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">
    <!-- TAB CONTENT -->
    <div class="tab-content mt-5">
      <!-- page setup Content -->
      <table border="0" style="width:100%">
        <tr>
          <td>
            <label for="print-1d" class="form-label">Print</label>
            <div class="input-group">
              <select class="form-select" id="print-1d">
                <option selected value="currentsheet">Current sheet</option>
                <option value="workbook">Workbook</option>
                <option value="selectedcells">Selected cells(A1)</option>
              </select>
              <span class="input-group-text">Range</span>
              <input type="text" class="form-control" id="print-range-1d" aria-label="Range input" >
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="size-1d" class="form-label">Paper size</label>
            <div class="input-group">
              <select class="form-select" id="size-1d">
                <option selected value="letter">Letter (8.5" * 11")</option>
                <option value="tabloid">Tabloid (11" * 17")</option>
                <option value="legal">Legal (8.5" * 14")</option>
                <option value="statement">Statement (5.5" * 8.5")</option>
                <option value="executive">Executive (7.25" * 10.5")</option>
                <option value="folio">Folio (8.5" * 13")</option>
                <option value="a3">A3 (11.69" * 16.54")</option>
                <option value="a4">A4 (8.27" * 11.69")</option>
                <option value="a5">A5 (5.83" * 8.27")</option>
                <option value="b4">B4 (9.84" * 13.90")</option>
                <option value="b5">B5 (6.93" * 9.84")</option>
                <option value="custom">Custom</option>
              </select>
              <span class="input-group-text">Height</span>
              <input type="number" class="form-control" id="size-height-1d" value="5.55" step="0.5">
              <span class="input-group-text">Width</span>
              <input type="number" class="form-control" id="size-width-1d" value="9.99" step="0.5">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="margins-1d" class="form-label">Margins</label>
            <div class="input-group">
              <select class="form-select" id="margins-1d">
                <option selected value="currentsheet">Normal</option>
                <option value="workbook">Narrow</option>
                <option value="selectedcells">Wide</option>
                <option value="custom">Custom</option>
              </select>
              <span class="input-group-text">Top</span>
              <input type="number" class="form-control" value="0.1" id="margins-top-1d">
              <span class="input-group-text">Left</span>
              <input type="number" class="form-control" value="1.1" id="margins-left-1d">
              <span class="input-group-text">Right</span>
              <input type="number" class="form-control" value="2.2" id="margins-right-1d">
              <span class="input-group-text">Bottom</span>
              <input type="number" class="form-control" value="3.3" id="margins-bottom-1d">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="scale-1d" class="form-label">Scale</label>
            <div class="input-group">
              <select class="form-select" id="scale-1d">
                <option selected value="normal">Normal (100%)</option>
                <option value="fittowidth">Fit to width</option>
                <option value="fittoheight">Fit to height</option>
                <option value="fittopage">Fit to page</option>
                <option value="custom">Custom</option>
                <option value="fittipagebreaks">Fit to pagebreaks (100%)</option>
              </select>
              <span class="input-group-text">Break row at</span>
              <input type="number" class="form-control" value="20" id="break-row-1d">
              <span class="input-group-text">Break column at</span>
              <input type="number" class="form-control" value="5" id="break-column-1d">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label>Page Orientation</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="landscape-1d">
              <label class="form-check-label" for="landscape-1d">Landscape</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="portait-1d" checked>
              <label class="form-check-label" for="portait-1d">Portait</label>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
